<template name="method">
    <div class="method">
        <div class="content">
            <div class="header">
                {{name}} - {{delayText 'method' .}}
            </div>
            {{#if isLoading}}
                <span class="loading">Loading...</span>
            {{/if}}
        </div>
        <button class="single">Call {{name}}</button>
    </div>
</template>
